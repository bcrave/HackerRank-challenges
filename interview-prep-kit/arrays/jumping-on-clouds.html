<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jumping on Clouds</title>
		<h1>HackerRank Challenge:</h1>
		<h2>Jumping on Clouds</h2>
		<script>
			const jumpingOnClouds = (c) => {
				let numOfJumps = 0;

				for (let i = 0; i < c.length; i++) {
					if (c[i + 2] === 0) {
						c[i++];
						numOfJumps++;
					} else {
						numOfJumps++;
					}
				}
				return numOfJumps - 1;
			};

			jumpingOnClouds([0, 0, 0, 0, 1, 0]); // should return 3
			jumpingOnClouds([0, 0, 1, 0, 0, 1, 0]); // should return 4
		</script>
	</head>
	<body></body>
</html>
